{% if user.is_authenticated %}
<div class="navbar-form navbar-right">
    <a href="#">Hello, {{user}}</a>
    <a href="{% url 'blog_logout' %}" class="btn btn-danger">Logout</a>
</div>
{% else %}
<form action="{% url 'blog_login' %}" method="POST" class="navbar-form navbar-right">
    {% csrf_token %}
    <input type="text" placeholder="Login" name="username" class="form-control">
    <input type="password" placeholder="password" name="password" class="form-control">
    <input type="submit" class="btn btn-primary" value="Sign in">
     <a href="{% url 'register' %}" class="btn btn-success">Sign up</a>
</form>
{% endif %}
