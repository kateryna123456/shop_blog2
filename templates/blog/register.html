{% extends "blog/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="">
    <h2>Реєстрація</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Зареєструватися</button>
    </form>
</div>
{% endblock %}
