{% extends "blog/base.html" %}
{% load static %}

{% block content %}

<h3>Your order</h3>
<ul>
    {% for item in cart %}
    <li>
        {{ item.quantity }}x {{item.product.name }}
        <span>${{item.total_price}}</span>
    </li>
    {% endfor %}
</ul>
<p>Total: $ {{cart.get_total_price}}</p>

<form action="." method="POST">
    {% csrf_token%}
    {{ form.as_p }}
    <input type="submit" value="Place order">
</form>


{% endblock %}
